<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Omniscient</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.js"></script>
	  <script type="text/javascript">
  $(document).ready(function() { $("#tab").load("Amanage");});

  function makeActive(e)
  {
    console.log(e.id);
    document.getElementById("Amanage").className = "";
    document.getElementById("Profiles").className = "";
    document.getElementById("History").className = "";
    e.className = "active";
    $("#tab").load(e.id);
  }
  </script>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Omniscient</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="search">Search</a></li>
					<li><a href="profile">Profile</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
						{% if 'username' in session %}
						<li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{session['username']}} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="logout">Sign Out</a></li>
          </ul>
        </li>
						{% else %}
						<li><a href="/">Log In</a></li>
						{% endif %}
					
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

		  <div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <ul class="nav nav-tabs nav-justified">
      <li id="Amanage" onclick="makeActive(this)" class="active">
        <a>Account Management</a>
      </li>
      <li id="Profiles" onclick="makeActive(this)">
        <a>Profiles</a>
      </li>
      <li id="History" onclick="makeActive(this)">
        <a>History</a>
      </li>
    </ul>
  </div>
  <div class="col-lg-8 col-lg-offset-2" id="tab">

  </div>
	</div>
</body>

</html>
